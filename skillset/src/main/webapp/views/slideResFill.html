<div class="sld-res-form">
	<div class="lst">
		<div class="mail-to-box">
			<span>name</span>
			<input ng-model="name" ng-blur="iptBlur()" type="text" />
		</div>
		<hr class="hr-in-flex">
		<div class="hed-tit-box">
			<span>Assigned Capability</span>
			<capa-component class="slt-f-comp" sl-model="assCap"></capa-component>
		</div>
		<hr class="hr-in-flex">
		<div class="res-lst-box">
			<uib-accordion close-others="true">
				<div uib-accordion-group ng-repeat="res in resources track by $index" class="panel panel-default panel-fix">
					<uib-accordion-heading>
						<span class="sp-tag">
							{{res.name}}
						</span>
						<i accord-headbutton ng-click="matching(res.resourceId, res.name)" class="pull-right glyphicon glyphicon-ok"></i>
					</uib-accordion-heading>
					<skill-component skills="res.skills"></skill-component>
				</div>
			</uib-accordion>
		</div>
		<hr class="hr-in-flex">
		<div class="hed-tit-box">
			<button ng-click="confirm()" class="sld-btn">Confirm</button>
		</div>
	</div>
</div>
