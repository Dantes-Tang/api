<div ng-controller="FlexibilityController"
	class="viewPage flexibilityPage container">
	<div class="row">
		<ul class="nav nav-tabs nav-stacked navigation col-lg-3">
			<li role="presentation" ng-repeat="country in countries"
				class="{{country.id==currentCountry.id?'active':''}}"><a
				ng-click="setCurrentCountry(country)">{{country.name}}<span
					class="hasActiveData {{country.hasActiveData?'':'hide'}}"></span></a></li>
		</ul>
		<div class="col-lg-9 nav-content">
			<table
				class="table table-hover table-condensed table-bordered table-responsive">
				<thead>
					<tr>
						<th class="nameCol">Country/City</th>
						<th class="durationCol">Acceptable duration (in month)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="flexibility in currentCountry.children">
						<td>{{flexibility.name}}</td>
						<td><input type="number" max="999" min="0"
							ng-model="flexibility.duration" class="durationInput"
							ng-blur="setHasActiveData(currentCountry)" /></td>
					</tr>
				</tbody>
			</table>
			<div class="row text-center">
				<a class="btn btn-save" ng-click="save()">Save</a>
			</div>
		</div>
	</div>

</div>
