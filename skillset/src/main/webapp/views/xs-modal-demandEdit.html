<div class="modal-header">
				<h3 class="modal-title" id="modal-title">{{$ctrl.demand.drmsOpp.oppShowId}}</h3>
				
			</div>
			<div class="modal-body" id="modal-body">
				<ul class="list-group left">
		<li class="list-group-item">
			<form name="form" class="css-form form-horizontal" novalidate >
  				<div class="form-group input-sm">
    				<label class="col-sm-3 col-xs-3 control-label">Project</label>
                   <div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
              			<input type='text' class="form-control input-sm" placeholder="{{$ctrl.demand.dmdProjName}}" ng-model="$ctrl.demand.dmdProjName" required="required">
            
    				</div>
    				
  				</div>
  				<div class="form-group input-sm">
    				<label class="col-sm-3 col-xs-3 control-label">StartDate</label>
                   <div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
              			<div class="dropdown ">
		    					<a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#"
		      					 href="#">
		        					<div class="input-group date">
		           						 <input type="text" class="form-control" data-ng-model="$ctrl.demand.startDate">
		           						 <span class="input-group-addon"><i class="glyphicon glyphicon-calendar "></i></span>
		        					</div>
		    					</a>
		    					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		       						 <datetimepicker data-ng-model="$ctrl.demand.startDate"
		                       						 data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
		                        					 data-on-set-time="startDateOnSetTime()"
		                        					 data-before-render="startDateBeforeRender($dates)">
		                        	</datetimepicker>
		   						</ul>
		   					</div>   
    				</div>
    				
  				</div>
  				<div class="form-group input-sm">
    				<label class="col-sm-3 col-xs-3 control-label">EndDate</label>
                   <div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
              			<div class="dropdown ">
		    					<a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#"
		       						href="#">
		       					 	<div class="input-group date ">
		            					<input type="text" class="form-control " data-ng-model="$ctrl.demand.endDate" >
		            					<span class="input-group-addon "><i class="glyphicon glyphicon-calendar"></i></span>
		        					</div>
		    					</a>
		    					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		        					<datetimepicker data-ng-model="$ctrl.demand.endDate"
		                        					data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
		                        					data-on-set-time="endDateOnSetTime()"
		                        					data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)">
		                        	</datetimepicker>
		    					</ul>
							</div>   
    				</div>
    				
  				</div>
  				
  				<div class="form-group input-sm">
    				
    				<label class="col-sm-3 col-xs-3 control-label">ResourceName</label>
                   <div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
              			<select class="form-control input-sm" ng-options="resource.resourceName for resource in $ctrl.resources track by resource.resourceId" ng-model="$ctrl.demand.drmsResource" required="required"></select>
    				</div>
  				</div>
  				
  				
  				<div class="form-group input-sm">
   				 <label class="col-sm-3 col-xs-3 control-label">ResourceType</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<input class="form-control input-sm" placeholder="{{$ctrl.demand.dmdResType}}" ng-model="$ctrl.demand.dmdResType" required="required">
    				</div>
    				
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">Site</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<select class="form-control input-sm" ng-options="site.siteName for site in $ctrl.sites track by site.siteId" ng-model="$ctrl.demand.drmsSite" required="required"></select>
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">Desigation</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<select class="form-control input-sm" ng-options='desg.dsgName for desg in $ctrl.desigations track by desg.dsgId' ng-model="$ctrl.demand.drmsDesigation" required="required"></select>
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">Position</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<input class="form-control input-sm" placeholder="{{$ctrl.demand.dmdPosition}}" ng-model="$ctrl.demand.dmdPosition" required="required">
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">Capbility</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<select class="form-control input-sm" ng-options='cap.capName for cap in $ctrl.capabilities track by cap.capId' ng-model="$ctrl.demand.drmsCapability" required="required"></select>
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">AllocationType</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<select class="form-control input-sm" ng-options='atp.atpName for atp in $ctrl.allocationTypes track by atp.atpId' ng-model="$ctrl.demand.drmsAllocationType" required="required"></select>
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">AllocationRatio</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<input class="form-control input-sm" placeholder="{{$ctrl.demand.dmdAllocRatio}}" ng-model="$ctrl.demand.dmdAllocRatio" required="required">
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">AssCapbilbity</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<select class="form-control input-sm" ng-options='cap.capName for cap in $ctrl.capabilities track by cap.capId' ng-model="$ctrl.demand.drmsAssCapability" required="required"></select>
    				</div>
  				</div>
  				<div class="form-group input-sm">
   				 
    				<label class="col-sm-3 col-xs-3 control-label">AltDesigation</label>
    				<div class="col-xs-7 col-sm-7 col-xs-offset-2 col-sm-offset-2">
      					<input class="form-control input-sm" placeholder="{{$ctrl.demand.dmdAlterdsg}}" ng-model="$ctrl.demand.dmdAlterdsg" required="required">
    				</div>
  				</div>
  
</form>
			
		</li>
	
		
	
	</ul>	
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Ok</button>
				<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
